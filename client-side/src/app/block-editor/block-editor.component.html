<mat-tab-group  #tabGroup class="editor-tabs page-builder-editor-tabs" animationDuration="0ms">
    <mat-tab label="{{'EDITOR.TABS.GENERAL' | translate}}">
        <div>
            <label class="body-xl bold ellipsis">{{'EDITOR.GENERAL.LAYOUT' | translate}}</label>
            <pep-slider [label]="'EDITOR.GENERAL.MAX_COLUMNS' | translate" 
                    [hint]="configuration?.ButtonsBarConfig?.Structure?.MaxColumns?.toString()" 
                    [minValue]="1" 
                    [maxValue]="12"
                    [disabled]="false" 
                    [value]="configuration?.ButtonsBarConfig?.Structure?.MaxColumns"
                    [background]="'RGBA(0,0,0,50%)'"
                    (inputChange)="onFieldChange('Structure.MaxColumns',$event)">
            </pep-slider>
        </div>
        <pep-group-buttons-settings [groupType]="'sizes'" [subHeader]="'EDITOR.GENERAL.GAP' | translate"
                        [btnKey]="configuration?.ButtonsBarConfig?.Structure?.Gap" [useNone]="true" [excludeKeys]="['xs','xl','xxl']"
                        (btnkeyChange)="onFieldChange('Structure.Gap',$event)">
        </pep-group-buttons-settings>
    
            <pep-group-buttons-settings [groupType]="'custom'" [btnsArray]="widthTypes" [header]="'EDITOR.GENERAL.WIDTH' | translate"
                [subHeader]="'EDITOR.GENERAL.WIDTH_TYPE' | translate"
                [btnKey]="configuration?.ButtonsBarConfig?.Structure?.WidthType">
            </pep-group-buttons-settings>
            
    
        <pep-textbox [label]="'EDITOR.GENERAL.WIDTH' | translate" type="real" [disabled]="configuration.ButtonsBarConfig.Structure.WidthType !== 'set'"
                    [value]="configuration?.ButtonsBarConfig?.Structure?.Width || 8" (valueChange)="onFieldChange('Structure?.Width',$event)">
        </pep-textbox>

        <pep-group-buttons-settings [groupType]="'custom'" 
                                    [btnsArray]="verticalAlign" 
                                    [header]="'EDITOR.GENERAL.ALIGN' | translate"
                                    [subHeader]="'EDITOR.GENERAL.VERTICAL_POS' | translate" 
                                    [excludeKeys]="['center']"
                                    [btnKey]="configuration.ButtonsBarConfig.Structure.Alignment.Vertical">
        </pep-group-buttons-settings>

        <pep-group-buttons-settings [groupType]="'horizontal-align'" 
                                    [subHeader]="'EDITOR.GENERAL.HORIZONTAL_POS' | translate"
                                    [btnKey]="configuration.ButtonsBarConfig.Structure.Alignment.Horizontal"
                                    (btnkeyChange)="onFieldChange('Structure.Alignment.Horizontal',$event)">
        </pep-group-buttons-settings>

        <pep-group-buttons-settings [groupType]="'sizes'" 
                                    [header]="'EDITOR.GENERAL.BUTTON_SIZE' | translate" 
                                    [subHeader]="'EDITOR.GENERAL.CHOOSE_BUTTON_SIZE' | translate"
                                    [btnKey]="configuration?.ButtonsBarConfig?.Structure?.Gap" 
                                    [useNone]="true" 
                                    [excludeKeys]="['xs','xl','xxl']"
                                    (btnkeyChange)="onFieldChange('Structure.Gap',$event)">
        </pep-group-buttons-settings>
    </mat-tab>
    <mat-tab cdkDropListGroup label="{{'EDITOR.TABS.CONTENT' | translate}}">
        <label class="body-xl bold ellipsis">{{'EDITOR.CONTENT.BUTTONS' | translate}}</label>
        <div (cdkDropListDropped)="drop($event)"  cdkDropList>
            <button-editor *ngFor =" let num of [1,2,3]; let currentButton = index" 
                [id]="currentButton" [selectedButton]="selectedButton" [showActions]="true" (hostEvents)='onHostObjectChange($event)'
                [isDraggable]="true" (editClick)='onButtonEditClick($event);' (removeClick)='onButtonRemoveClick($event);'
                [configuration]="configuration" 
                cdkDrag  style="cursor: grab;" (cdkDragStarted)="onDragStart($event)" (cdkDragEnded)="onDragEnd($event)">
            </button-editor>
        </div>

        <pep-button class="add-content-button" value="{{'EDITOR.CONTENT.ADD_BUTTON' | translate}}" styleType="regular" iconName="number_plus" iconPosition="end"
                (buttonClick)="addNewButtonClick()"></pep-button>
    </mat-tab>
</mat-tab-group>
